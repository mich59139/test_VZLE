<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vizille en Mouvement - Bilan des Actions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Vizille en Mouvement : Bilan des Actions (2020-2027)</h1>
    </header>

    <div class="container">
        
        <section class="filters-section">
            <h2>Filtrer les Projets</h2>
            
            <div id="status-navigation">
                <button class="status-btn active-status-btn" data-status="all">Tous</button>
                <button class="status-btn" data-status="realise">Réalisé</button>
                <button class="status-btn" data-status="en-cours">En cours</button>
                <button class="status-btn" data-status="projet">Projet</button>
            </div>
            
            <div class="filters-row" style="margin-top: 20px;">
                <div class="filter-group">
                    <label for="theme-filter">Filtrer par Thème :</label>
                    <select id="theme-filter"></select>
                </div>
                
                <div class="filter-group">
                    <label for="annee-filter">Filtrer par Année :</label>
                    <select id="annee-filter"></select>
                </div>
            </div>

            <div id="counts"></div>
        </section>

        <section>
            <h2>Liste des Projets</h2>
            <div id="results-container"></div>
        </section>
        
    </div>

    <!-- IMPORTANT : ordre des scripts -->
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
