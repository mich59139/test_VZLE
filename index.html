<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vizille en Mouvement : Dashboard Thématique</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="dashboard-container">
        
        <header>
            <h1>Vizille en Mouvement : Bilan d'Action 2025-2030</h1>
            <p>Filtrez par Thème ou par Année pour explorer les réalisations de la municipalité.</p>
        </header>

        <main>
            <div id="filters">
                <select id="theme-filter" aria-label="Filtrer par Thème">
                    <option value="all">Tous les Thèmes</option>
                    </select>
                 <select id="annee-filter" aria-label="Filtrer par Année">
                    <option value="all">Toutes les Années</option>
                    </select>
                <div id="counts"></div>
            </div>

            <div id="results-container">
                </div>
        </main>

    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
